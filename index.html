<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CashBack Pro by Gustavo Souza</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body>

  <header>
    <h1 id="logo">CashBack Pro</h1>
  </header>

  <main class="container"> 
    <section id="balance">
      <h2>My account</h2>
      <div class="card entradas">
        <h3>Income</h3>
        <p>$ 5.000,00</p>
      </div>
      <div class="card saidas">
        <h3>Expense</h3>
        <p>$ 2.000,00</p>
      </div>
      <div class="card total">
        <h3>Total</h3>
        <p>$ 3.000,00</p>
      </div>
    </section>

    <section id="transactions">
      <h2>History</h2>
      <table id="data-table">
        <thead>
          <tr>
            <th>Description</th>
            <th>Amount</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="description">Car repair</td>
            <td class="expense">- $ 500,00</td>
            <td class="date">23/01/2021</td>
          </tr>
          <tr>
            <td class="description">Work salary</td>
            <td class="income">$ 5.000,00</td>
            <td class="date">23/01/2021</td>
          </tr>
          <tr>
            <td class="description">Internet</td>
            <td class="expense">- $ 200,00</td>
            <td class="date">23/01/2021</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>Made with ❤️ by Gustavo Souza</p>
  </footer>

</body>

</html>
